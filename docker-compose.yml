version: '3.8'

services:
  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: ["./main"]
    volumes:
      - ./backend:/usr/src/app
    depends_on:
      - db

  db:
    image: mariadb:latest
    restart: always
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
