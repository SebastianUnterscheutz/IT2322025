<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mitfahrgelegenheit anbieten</title>
</head>
<body>
<h1>Mitfahrgelegenheit anbieten</h1>
<a href="index.html">Zurück zur Startseite</a>

<form id="offerForm" method="post">
    <label>PLZ*: <input type="text" name="plz" required></label><br>
    <label>Ort*: <input type="text" name="ort" required></label><br>
    <label>Straße, Hausnummer: <input type="text" name="strasse"></label><br>
    <label>Name*: <input type="text" name="name" required></label><br>
    <label>Vorname: <input type="text" name="vorname"></label><br>
    <label>E-Mail*: <input type="email" name="email" required></label><br>
    <label>Klasse: <input type="text" name="klasse"></label><br>
    <label>Handynummer: <input type="tel" name="handy"></label><br>
    <label>Gültig von: <input type="date" name="gueltig_von"></label><br>
    <label>Gültig bis: <input type="date" name="gueltig_bis"></label><br>
    <label>Weitere Informationen: <textarea name="info"></textarea></label><br>
    <button type="submit">Mitfahrgelegenheit anbieten</button>
</form>

<script>
    document.getElementById('offerForm').addEventListener('submit', function(event) {
        event.preventDefault();
        alert('Mitfahrgelegenheit muss per E-Mail aktiviert werden.');
    });
</script>
</body>
</html>
