<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mitfahrgelegenheit anbieten</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="leaflet-routing-machine.css" />
    <link rel="stylesheet" href="leaflet.css" />
    <script src="leaflet.js" crossorigin=""></script>
    <script src="leaflet-routing-machine.js" crossorigin=""></script>
</head>
<body>
<div class="anbieten_container">
    <div class="header">
        <div>
            <a href="index.html">
                <img class="logo" src="photos/logo.png" alt="Logo" width="60" height="60">
            </a>
        </div>
        <div class="title">
            <h1>Fahrgemeinschaften BSZ Vogtland</h1>
        </div>
        <div class="menu">
            <a href="mitfahren_suchen.html">Mitfahrgelegenheiten suchen</a>
            <a href="mitfahren_anbieten.html">Mitfahrgelegenheit anbieten</a>
            <a href="software_handbuch.html">Handbuch der Software</a>
        </div>
    </div>
    <div class="theme_title">
        <h2>Mitfahrgelegenheit anbieten</h2>
    </div>
    <div class="form">
        <form id="offerForm" method="post">
            <label>Vorname: <input type="text" name="vorname" placeholder="Vorname"></label><br>
            <label>Nachname *: <input type="text" name="name" required placeholder="Name"></label><br>
            <label>E-Mail *: <input type="email" name="email" required placeholder="E-Mail"></label><br>
            <label>Klasse: <input type="text" name="klasse" placeholder="Klasse"></label><br>
            <label>Handynummer: <input type="tel" name="handy" placeholder="Handynummer"></label><br>
            <label>PLZ *: <input type="number" maxlength="5" name="plz" required placeholder="PLZ"></label><br>
            <label>Ort *: <input type="text" name="ort" required placeholder="Ort"></label><br>
            <label>Straße: <input type="text" name="strasse" placeholder="Straße"></label><br>
            <label>Hausnummer: <input type="text" name="hausnummer" placeholder="Hausnummer"></label><br>
            <label>Gültig von: <input type="date" name="gueltig_von"></label><br>
            <label>Gültig bis: <input type="date" name="gueltig_bis"></label><br>
            <label>Weitere Informationen: <textarea name="info" placeholder="Informationen"></textarea></label><br>
            <label>Weitere Orte zum Mitnehmen:</label>
            <div class="ausgewaehlte_map" id="map"></div><br>
            <label>Hinweis:<div>
                Nach dem Absenden werden die Daten geprüft und eine E-Mail zur Bestätigung and die gegebene Adresse
                geschickt. In der E-Mail wird um eine Bestätigung gebeten, um das Angebot zu aktivieren oder bei
                Bedarf zu bearbeiten.
            </div></label><br>
            <button id="anbieten" class="anbieten_button" type="submit">Mitfahrgelegenheit anbieten</button>
        </form>
    </div>
    <div class="footer">
        <div class="footer_menu">
            <a href="impressum.html">Impressum</a>
        </div>
    </div>
</div>
<script src="script.js"></script>
<script src="leaflet.js"></script>
<script>javascript:loadMapInForm()</script>
</body>
</html>
