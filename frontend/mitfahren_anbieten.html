<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mitfahrgelegenheit anbieten</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="anbieten_container">
    <div class="header">
        <div>
            <a href="index.html">
                <img class="logo" src="photos/logo.png" alt="Logo" width="60" height="60">
            </a>
        </div>
        <div class="title">
            <h1>Fahrgemeinschaften BSZ Vogtland</h1>
        </div>
        <div class="menu">
            <a href="mitfahren_suchen.html">Mitfahrgelegenheiten suchen</a>
            <a href="mitfahren_anbieten.html">Mitfahrgelegenheit anbieten</a>
            <a href="mitfahrmoeglichkeiten_liste.html">Liste der Mitfahrmöglichkeiten</a>
            <a href="software_handbuch.html">Handbuch der Software</a>
        </div>
    </div>
    <div class="theme_title">
        <h2>Mitfahrgelegenheit anbieten</h2>
    </div>
    <div class="form">
        <form id="offerForm" method="post">
            <label>PLZ *: <input type="number" name="plz" required placeholder="PLZ"></label><br>
            <label>Ort *: <input type="text" name="ort" required placeholder="Ort"></label><br>
            <label>Straße: <input type="text" name="strasse" placeholder="Straße"></label><br>
            <label>Hausnummer: <input type="text" name="hausnummer" placeholder="Hausnummer"></label><br>
            <label>Name *: <input type="text" name="name" required placeholder="Name"></label><br>
            <label>Vorname: <input type="text" name="vorname" placeholder="Vorname"></label><br>
            <label>E-Mail *: <input type="email" name="email" required placeholder="E-Mail"></label><br>
            <label>Klasse: <input type="text" name="klasse" placeholder="Klasse"></label><br>
            <label>Handynummer: <input type="tel" name="handy" placeholder="Handynummer"></label><br>
            <label>Gültig von: <input type="date" name="gueltig_von"></label><br>
            <label>Gültig bis: <input type="date" name="gueltig_bis"></label><br>
            <label>Weitere Informationen: <textarea name="info" placeholder="Informationen"></textarea></label><br>

            <label>
                <button type="button" id="togglePlaces" class="toggle-places">+ Weitere Orte zum Mitnehmen</button>
                <div id="placesForm" class="places-form" style="display: none;">
                    <label>Ort: <input type="text" name="weiterer_ort[]" placeholder="Ort"></label><br>
                    <label>PLZ: <input type="number" name="weiterer_plz[]" placeholder="PLZ"></label><br>
                    <button class="hinzufuegen_button" type="button" id="addPlace">Hinzufügen</button>
                </div>
            </label>

            <button class="anbieten_button" type="submit">Mitfahrgelegenheit anbieten</button>
        </form>
    </div>
</div>
<script>
    document.getElementById('offerForm').addEventListener('submit', function (event) {
        event.preventDefault();
        var formData = new FormData(event.target);

        // Behalte die JSON-Reihenfolge durch Definition der Objektdaten in der gewünschten Reihenfolge
        var data = {
            name: formData.get('name'),
            first_name: formData.get('vorname'),
            email: formData.get('email'),
            class: formData.get('klasse'),
            phone_number: formData.get('handy'),
            valid_from: formData.get('gueltig_von'),
            valid_until: formData.get('gueltig_bis'),
            additional_information: formData.get('info'),
            other: "Zusätzliche Angaben", // Optional, falls benötigt
            offer_locations: [] // Orte werden hier eingefügt
        };

        // Orte sammeln
        var locations = document.querySelectorAll('[name^="ort"], [name^="plz"]');
        for (var i = 0; i < locations.length; i += 2) {
            data.offer_locations.push({
                plz: locations[i + 1].value,
                city: locations[i].value,
                street: formData.get('strasse') || "", // Sicherstellen, dass Straßeninformationen leer sein können
                house_number: formData.get('hausnummer') || "" // Sicherstellen, dass Hausnummern leer sein können
            });
        }

        // Daten an das Backend senden
        fetch('https://it232.zbcs.eu/api/create/offer', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data) // JSON in der exakten Reihenfolge wie definiert
        }).then(response => {
            if (response.ok) {
                alert('Angebot erfolgreich erstellt.');
            } else {
                alert('Fehler beim Erstellen des Angebots.');
            }
        }).catch(error => {
            alert('Verbindungsfehler: ' + error.message);
        });
    });
</script>
<script src="script.js"></script>
</body>
</html>
