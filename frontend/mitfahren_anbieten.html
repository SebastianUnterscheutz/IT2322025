<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mitfahrgelegenheit anbieten</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="anbieten_container">
    <div class="header">
        <div>
            <a href="index.html">
                <img class="logo" src="photos/logo.png" alt="Logo" width="60" height="60">
            </a>
        </div>
        <div class="title">
            <h1>Fahrgemeinschaften BSZ Vogtland</h1>
        </div>
        <div class="menu">
            <a href="mitfahren_suchen.html">Mitfahrgelegenheiten suchen</a>
            <a href="mitfahren_anbieten.html">Mitfahrgelegenheit anbieten</a>
            <a href="mitfahrmoeglichkeiten_liste.html">Liste der Mitfahrmöglichkeiten</a>
            <a href="software_handbuch.html">Handbuch der Software</a>
        </div>
    </div>
    <div class="theme_title">
        <h2>Mitfahrgelegenheit anbieten</h2>
    </div>
    <div class="form">
        <form id="offerForm" method="post">
            <label>PLZ *: <input type="text" name="plz" required placeholder="PLZ"></label><br>
            <label>Ort *: <input type="text" name="ort" required placeholder="Ort"></label><br>
            <label>Straße und Hausnummer: <input type="text" name="strasse" placeholder="Straße und Hausnr."></label><br>
            <label>Name *: <input type="text" name="name" required placeholder="Name"></label><br>
            <label>Vorname: <input type="text" name="vorname" placeholder="Vorname"></label><br>
            <label>E-Mail *: <input type="email" name="email" required placeholder="E-Mail"></label><br>
            <label>Klasse: <input type="text" name="klasse" placeholder="Klasse"></label><br>
            <label>Handynummer: <input type="tel" name="handy" placeholder="Handynummer"></label><br>
            <label>Gültig von: <input type="date" name="gueltig_von"></label><br>
            <label>Gültig bis: <input type="date" name="gueltig_bis"></label><br>
            <label>Weitere Informationen: <textarea name="info" placeholder="Informationen"></textarea></label><br>
            <button class="anbieten_button" type="submit">Mitfahrgelegenheit anbieten</button>
        </form>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
