<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Mitfahrangebot</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"  crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
</head>
<body>
<div class="anbieten_container">
    <div class="header">
        <div>
            <a href="index.html">
                <img class="logo" src="photos/logo.png" alt="Logo" width="60" height="60">
            </a>
        </div>
        <div class="title">
            <h1>Fahrgemeinschaften BSZ Vogtland</h1>
        </div>
        <div class="menu">
            <a href="mitfahren_suchen.html">Mitfahrgelegenheiten suchen</a>
            <a href="mitfahren_anbieten.html">Mitfahrgelegenheit anbieten</a>
            <a href="mitfahrmoeglichkeiten_liste.html">Liste der Mitfahrmöglichkeiten</a>
            <a href="software_handbuch.html">Handbuch der Software</a>
        </div>
    </div>
    <div class="theme_title">
        <h2>Mitfahrgelegenheiten suchen</h2>
    </div>

    <div class="form">
        <form id="searchForm">
            <label for="plz">Postleitzahl:</label>
            <input type="number" id="plz" name="plz" placeholder="PLZ eingeben" pattern="\d{5}" title="Fünfstellige Postleitzahl">

            <label for="ort">Ort:</label>
            <input type="text" id="ort" name="ort" placeholder="Ort eingeben">

            <!-- Keine Buttons mehr nötig, da Suche automatisch erfolgt -->
        </form>

        <div class="ausgewaehlte_map" id="map"></div>

    </div>

    <div id="results">
        <!-- Suchergebnisse werden hier eingefügt -->
    </div>

</div>
</body>
<script>
        document.addEventListener('DOMContentLoaded', function () {
        // Definiere den Mittelpunkt der Karte (z.B. auf eine festgelegte Stadt zentrieren)
        const mapCenter = [50.527724 ,12.402964]; // Koordinaten von Hettstedt
        const mapZoom = 12; // Anfangszoomstufe

        // Initialisiere die Leaflet-Karte
        const map = L.map('map').setView(mapCenter, mapZoom);

        // Füge die OpenStreetMap-Kacheln hinzu
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

        // Referenzen für Eingabefelder
        const plzField = document.getElementById('plz');
        const ortField = document.getElementById('ort');
        const resultsDiv = document.getElementById('results');

        // Layer-Gruppe: Alle Marker zur Karte hinzufügen
        const markerLayer = L.layerGroup().addTo(map);

        // Funktion: Pins von der API laden
        const fetchSearchResults = () => {
        const plz = plzField.value;
        const ort = ortField.value;

        // API-Aufruf
        const url = `/api/search/offers?plz=${encodeURIComponent(plz)}&city=${encodeURIComponent(ort)}`;

        fetch(url)
        .then(response => {
        if (!response.ok) {
        throw new Error('Netzwerkfehler: ' + response.status);
    }
        return response.json();
    })
        .then(data => {
        // Alte Marker entfernen
        markerLayer.clearLayers();

        if (data.length === 0) {
        resultsDiv.innerHTML = '<p>Keine Ergebnisse gefunden.</p>';
        return;
    }

        resultsDiv.innerHTML = ''; // Alte Text-Ergebnisse löschen

        // Dynamisch Pins zur Karte hinzufügen
        data.forEach(offer => {
        const lat = offer.latitude;
        const lng = offer.longitude;

        // Marker hinzufügen
        const marker = L.marker([lat, lng]).addTo(markerLayer);

        // Popup mit Angebotsdetails
        marker.bindPopup(`
                            <h3>${offer.ride.name} (${offer.plz})</h3>
                            <p>${offer.street} ${offer.house_number}</p>
                            <p>Zeitraum: ${offer.ride.valid_from} bis ${offer.ride.valid_until}</p>
                            <p>Details: ${offer.ride.additional_information}</p>
                        `);

        // Text-Ergebnisse erzeugen
        const resultDiv = document.createElement('div');
        resultDiv.className = 'offer';
        resultDiv.innerHTML = `
                            <h3>${offer.ride.name} (${offer.plz})</h3>
                            <p>${offer.street} ${offer.house_number}</p>
                            <p>Zeitraum: ${offer.ride.valid_from} bis ${offer.ride.valid_until}</p>
                        `;
        resultsDiv.appendChild(resultDiv);
    });

        // Karte automatisch auf Marker zentrieren (wenn Ergebnisse vorhanden)
        if (data.length > 0) {
        const bounds = markerLayer.getBounds();
        map.fitBounds(bounds, {
        padding: [50, 50]
    });
    }
    })
        .catch(error => {
        console.error('Fehler:', error);
        resultsDiv.innerHTML = '<p>Fehler beim Abrufen der Daten.</p>';
    });
    };

        // Event-Listener: Suche bei Eingabe
        [plzField, ortField].forEach(field => {
        field.addEventListener('keyup', () => {
        fetchSearchResults();
    });
    });
    });
</script>
</html>
