<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Mitfahrangebot</title>
</head>
<body>
<div class="anbieten_container">
    <div class="header">
        <div>
            <a href="index.html">
                <img class="logo" src="photos/logo.png" alt="Logo" width="60" height="60">
            </a>
        </div>
        <div class="title">
            <h1>Fahrgemeinschaften BSZ Vogtland</h1>
        </div>
        <div class="menu">
            <a href="mitfahren_suchen.html">Mitfahrgelegenheiten suchen</a>
            <a href="mitfahren_anbieten.html">Mitfahrgelegenheit anbieten</a>
            <a href="mitfahrmoeglichkeiten_liste.html">Liste der Mitfahrmöglichkeiten</a>
            <a href="software_handbuch.html">Handbuch der Software</a>
        </div>
    </div>
    <div class="theme_title">
        <h2>Mitfahrangebot</h2>
    </div>

    <div class="form">
        <form id="searchForm">
            <label for="plz">Postleitzahl *:</label>
            <input type="text" id="plz" name="plz" placeholder="PLZ eingeben" pattern="\d{5}" title="Fünfstellige Postleitzahl">

            <label for="ort">Ort *:</label>
            <input type="text" id="ort" name="ort" placeholder="Ort eingeben">

            <input class="anbieten_button" type="button" id="searchButton" value="Suchen">
        </form>
    </div>

    <div id="results">
        <!-- Hier werden Suchergebnisse angezeigt -->
    </div>
</div>
</body>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const searchButton = document.getElementById('searchButton');
        const resultsDiv = document.getElementById('results');

        // Event-Listener für den Suchbutton
        searchButton.addEventListener('click', function() {
            const plz = document.getElementById('plz').value;
            const ort = document.getElementById('ort').value;

            // API-Aufruf mit Fetch
            fetch(`/api/search/offers?plz=${encodeURIComponent(plz)}&city=${encodeURIComponent(ort)}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    // Ergebnisse anzeigen
                    resultsDiv.innerHTML = '';
                    if (data.length === 0) {
                        resultsDiv.innerHTML = '<p>Keine Ergebnisse gefunden.</p>';
                        return;
                    }

                    // Ergebnisse dynamisch generieren
                    data.forEach(offer => {
                        const offerDiv = document.createElement('div');
                        offerDiv.className = 'offer';
                        offerDiv.innerHTML = `
                            <h3>${offer.ride.name} (${offer.plz} - ${offer.city})</h3>
                            <p>Strasse: ${offer.street} ${offer.house_number}</p>
                            <p>Von: ${offer.ride.valid_from} Bis: ${offer.ride.valid_until}</p>
                            <p>Details: ${offer.ride.additional_information}</p>
                        `;
                        resultsDiv.appendChild(offerDiv);
                    });
                })
                .catch(error => {
                    console.error('Fetch error:', error);
                    resultsDiv.innerHTML = '<p>Fehler beim Laden der Ergebnisse. Bitte versuchen Sie es erneut.</p>';
                });
        });
    });
</script>
</html>
