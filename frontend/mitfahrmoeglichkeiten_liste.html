<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mitfahrgelegenheiten</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="suchen_container">
    <div class="header">
        <div>
            <a href="index.html">
                <img class="logo" src="photos/logo.png" alt="Logo" width="60" height="60">
            </a>
        </div>
        <div class="title">
            <h1>Fahrgemeinschaften BSZ Vogtland</h1>
        </div>
        <div class="menu">
            <a href="mitfahren_suchen.html">Mitfahrgelegenheiten suchen</a>
            <a href="mitfahren_anbieten.html">Mitfahrgelegenheit anbieten</a>
            <a href="mitfahrmoeglichkeiten_liste.html">Liste der Mitfahrm√∂glichkeiten</a>
            <a href="software_handbuch.html">Handbuch der Software</a>
        </div>
    </div>
    <div class="search_section">
        <input type="text" id="searchInput" placeholder="Ort oder PLZ eingeben">
        <button class="suchen_button" onclick="searchOffers()">Suchen</button>
    </div>

    <div id="results"></div>
</div>
<script>

    function searchOffers() {
        const query = document.getElementById("searchInput").value.trim().toLowerCase();
        const resultsContainer = document.getElementById("results");
        resultsContainer.innerHTML = "";

        if (query === "") {
            resultsContainer.innerHTML = "<p>Bitte geben Sie einen Suchbegriff ein.</p>";
            return;
        }

        const response = await fetch("https://it232.zbcs.eu/api/get/offers");
        const data = await response.json();

        const filteredResults = data.filter(offer =>
            offer.plz.toLowerCase().includes(query) ||
            offer.city.toLowerCase().includes(query) ||
            offer.street.toLowerCase().includes(query)
        );

        if (filteredResults.length === 0) {
            resultsContainer.innerHTML = "<p>Keine Ergebnisse gefunden.</p>";
            return;
        }

        filteredResults.forEach(offer => {
            const offerElement = document.createElement("div");
            offerElement.classList.add("offer");

            offerElement.innerHTML = `
                <h3>${offer.ride.name}</h3>
                <p><strong>Adresse:</strong> ${offer.street} ${offer.house_number}, ${offer.plz} ${offer.city}</p>
                <p><strong>Kontakt:</strong> ${offer.ride.first_name} - ${offer.ride.email}</p>
                <p><strong>Zeitraum:</strong> ${offer.ride.valid_from} bis ${offer.ride.valid_until}</p>
            `;

            resultsContainer.appendChild(offerElement);
        });
    }
</script>
</body>
</html>
