<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fahrgemeinschaften BSZ Vogtland</title>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
<h1>Fahrgemeinschaften BSZ Vogtland</h1>
<a href="mitfahrgelegenheiten.html">Mitfahrgelegenheiten suchen</a>
<a href="anbieten.html">Mitfahrgelegenheit anbieten</a>

<div id="map" style="height: 400px;"></div>
<script>
    var map = L.map('map').setView([50.532, 12.419], 10);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    fetch('mitfahrgelegenheiten.json')
        .then(response => response.json())
        .then(data => {
            data.forEach(item => {
                L.marker([item.lat, item.lng]).addTo(map)
                    .bindPopup(`${item.name}, ${item.ort}`);
            });
        });
</script>
</body>
</html>
